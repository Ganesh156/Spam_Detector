<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='static/style.css') }}">
    <title>Spam Detector</title>
</head>

<body>
    <header>
        <div class="container">
            <h2>Spam Detector For SMS Messages</h2>

        </div>
    </header>

    <p style="color:blue;font-size:20;text-align: center;"><b>Results for Comment</b></p>
    <div class="results">



        {% if prediction == 1%}
        <h2 style="color:red;">Spam</h2>
        {% elif prediction == 0%}
        <h2 style="color:blue;">Not a Spam</h2>
        {% endif %}

    </div>
</body>

</html>
